{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
<div class="fondoBlanco text-center container-fluid">

    <h1 class="">
        Bienvenido {% if messages %}{{messages[0]}}{%endif%}, juguemos un rato!!
    </h1>

    <div class="row gx-3">
        <div class="col-auto" id="table_on-line">
            <table class="table table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Usuarios On-line</th>
                </thead>
                <tbody>
                    <tr class="table">
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-auto" id="tabla_tirada">
            <table class="table table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col">Mi Tirada</th>
                        <th scope="col">Resultado</th>

                </thead>
                <tbody>
                    <tr class="table-danger">
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>

                    </tr>
                    <tr class="table-info">
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>

                    </tr>
                    <tr class="table-warning">
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>

                    </tr>
                </tbody>
            </table>
            <form>
                <div class="row g-3 ">
                    <div class="col-auto">
                        <label for="Tirada" class="form-label">Has tu tirada</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class=" col-6 form-control" id="id_tirada">
                    </div>
                    <div class="col-auto">
                        <button onclick=enviar_tirada() class="btn btn-outline-primary">Tirar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


{%endwith%}
{% endblock %}
